<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Formul√°rio</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		
		<form method="POST" action="form.php">
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" name="nome" id="nome" class="form-control" placeholder="Digite o seu nome" required>
			</div>
			<div class="form-group">
				<label for="email">E-mail</label>
				<input type="text" name="email" id="email" class="form-control" placeholder="seu@email.com.br" required="">
			</div>
			<div class="form-group">
				<label for="nascimeto">Nascimento</label>
				<input type="date" name="nascimeto" id="nascimento" class="form-control" required min= 2016-01-01 max="2021-08-24">
			</div>
			<div class="form-group">
				<label>Sexo</label>
				<input type="radio" name="sexo" id="masculino" >
				<label for="masculino">Masculino</label>
				<input type="radio" name="sexo" id="feminino" >
				<label for="feminino">Femenino</label>
			</div>
			<div class="form-group">
				<label for="li">Li o contrato</label>
				<input type="checkbox" name="li" id="li"  required="">
			</div>
			<div>
				<button type="submit" class="btn btn-primary">Cadastrar</button>
			</div>

		</form>


		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
